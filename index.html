<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white py-2 d-flex justify-content-center align-items-center">
        <h1 class="text-center">Form Animali</h1>
    </header>

    <div class="container">
        <form class="border border-2 border-secondary mt-2 p-3" id="addPet">
            <div class="row">
                <div class="col-3">
                    <label for="petName" class="form-label">Nome Animale</label>
                    <br />
                    <input type="text" class="form-control" id="petName" />
                </div>
                <div class="col-3">
                    <label for="ownerName" class="form-label">Nome Padrone</label>
                    <br />
                    <input type="text" class="form-control" id="ownerName" />
                </div>
                <div class="col-3">
                    <label for="species" class="form-label">Specie</label>
                    <br />
                    <input type="text" class="form-control" id="species" />
                </div>
                <div class="col-3">
                    <label for="breed" class="form-label">Razza</label>
                    <br />
                    <input type="text" class="form-control" id="breed" />
                </div>
            </div>
            <button type="button" id="add" class="btn btn-success mt-3">AGGIUNGI</button>
        </form>
    </div>

    <hr />

    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="bg-dark text-white">
                <tr>
                    <th>NOME ANIMALE</th>
                    <th>NOME PADRONE</th>
                    <th>SPECIE</th>
                    <th>RAZZA</th>
                </tr>
            </thead>
            <tbody id="listAnimals">
                
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
